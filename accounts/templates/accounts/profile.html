{% extends 'base.html' %}

{% block body %}

<div class="row mt-3">
  <div class="col-4">
    <img src="{{user_info.profile_image.url}}" alt="" class="img-fluid rounded-circle">
  </div>
  <div class="col-8 mt-4">
    <div class="row">
      <div class="col-4">name : {{user_info.username}}</div>

      {% if user != user_info %}
        <div class="col-4">
          {% if user in user_info.followers.all %}
            <a href="{% url 'accounts:follow' username=user_info.username %}" class="btn btn-primary btn-sm">following</a>
          {% else %}
            <a href="{% url 'accounts:follow' username=user_info.username %}" class="btn btn-secondary btn-sm">follow</a>
          {% endif %}
        </div>
      {% endif %}
      
    </div>
    <div class="row mt-5">
      <div class="col">Post</div>
      <div class="col">following</div>
      <div class="col">follower</div>
    </div>
  </div>
</div>

<div class="row row-cols-3 mt-5">
  {% for post in user_info.post_set.all %}
  <div class="col">
    <div class="card">
      <img src="{{post.image.url}}" alt="">
    </div>
  </div>
  
  {% endfor %}
</div>

{% endblock %}
